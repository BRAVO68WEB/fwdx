# Release: build binaries (linux + macOS, amd64 + arm64) and Docker image on tag push.
# Uploads binaries to workflow artifacts and to GitHub Release; pushes Docker image to GHCR.

name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  # Build binaries for linux and darwin, amd64 and arm64.
  binaries:
    name: Build binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          go build -ldflags "-s -w -X github.com/BRAVO68WEB/fwdx/cmd/fwdx.version=${VERSION}" -o fwdx .
          mkdir -p dist
          mv fwdx dist/fwdx-${{ matrix.goos }}-${{ matrix.goarch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fwdx-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/

  # Create GitHub Release and upload all binaries.
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [binaries]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-all
          pattern: fwdx-*
          merge-multiple: true

      - name: Prepare release assets
        run: |
          mkdir -p release
          find dist-all -type f -exec cp {} release/ \;
          chmod +x release/*
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          generate_release_notes: true
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Build and push Docker image (multi-arch: amd64 + arm64).
  docker:
    name: Build & Push Docker image
    runs-on: ubuntu-latest
    needs: [binaries]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
