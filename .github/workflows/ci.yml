name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # Build and run all tests except Docker e2e (unit + in-process e2e).
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Build
        run: go build -o fwdx .

      - name: Run tests (no Docker e2e)
        run: FWDX_SKIP_DOCKER_E2E=1 go test ./... -v -count=1

  # Docker-based e2e: only when Docker is available; separate from main test job.
  test-docker-e2e:
    name: Docker E2E
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Run Docker e2e
        run: |
          cd tests/docker && sh scripts/run-e2e.sh
          cd ../..
          go test ./tests/... -run TestE2E_Docker -v
